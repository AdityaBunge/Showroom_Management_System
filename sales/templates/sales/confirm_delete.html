{% extends 'base.html' %}

{% block title %}Delete Sale #{{ sale.pk }}{% endblock %}

{% block content %}
<h1>Delete Sale #{{ sale.pk }}</h1>
<p>Are you sure you want to delete this sale?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'sales:sales-detail' sale.pk %}">Cancel</a>
</form>
{% endblock %}
