{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Sale{% else %}Create Sale{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Sale{% else %}Create Sale{% endif %}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Save</button>
  <a href="{% url 'sales:sales-list' %}">Cancel</a>
</form>
{% endblock %}
