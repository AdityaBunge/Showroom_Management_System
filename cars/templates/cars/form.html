{% extends "base.html" %}
{% load static %}

{% block title %}Add / Edit Car{% endblock %}

{% block content %}
<div class="container">
  <h2>{% if form.instance.pk %}Edit Car{% else %}Add Car{% endif %}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div style="text-align:center; margin-top:20px;">
      <button type="submit">Save</button>
      <a class="btn" href="{% url 'car-list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
