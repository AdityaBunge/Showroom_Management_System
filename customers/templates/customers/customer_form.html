{% extends "base.html" %}
{% load static %}

{% block title %}Add Customer{% endblock %}
{% block content %}
<div class="container">
  <h2>Add Customer</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a href="{% url 'customer-list' %}" class="btn">Cancel</a>
  </form>
</div>
{% endblock %}
