{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card p-4">
    <h4>Confirm Delete</h4>
    <p>Are you sure you want to delete inventory item for <strong>{{ object.car }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'inventory:inventory-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
