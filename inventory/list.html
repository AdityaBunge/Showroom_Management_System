<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inventory List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Inventory</h1>
    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Qty</th><th>Price</th></tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No inventory items.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
